<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Django App</title>
    <style>
      /* CSS for the navbar */
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .stud {
        color: white;
        text-decoration: none;
        padding: 14px 16px;
        margin: 0;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
        position: sticky; /* Make the navbar stick to the top */
        top: 0;
        width: 100%;
        display: flex; /* Flexbox layout */
        justify-content: space-between; /* Separate "Student Records" and links */
        align-items: center; /* Align items vertically in the middle */
      }

      .navbar a {
        display: inline-block; /* Display links inline (horizontally) */
        color: #f2f2f2; /* Light gray text */
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd; /* Light gray background on hover */
        color: black; /* Black text on hover */
      }

      /* Content styling */
      .content {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1 class="stud">Student Records</h1>
      <div>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/records/">Records</a>
        <a href="/contact/">Contact</a>
        <a href="/menu/">Menu</a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <h1>Welcome to DevOps Module</h1>
      <p>This is menu section.</p>
    </div>
  </body>
</html>
