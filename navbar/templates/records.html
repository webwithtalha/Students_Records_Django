<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Django App</title>
    <style>
      /* CSS for the navbar */
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .stud {
        color: white;
        text-decoration: none;
        padding: 14px 16px;
        margin: 0;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
        position: sticky; /* Make the navbar stick to the top */
        top: 0;
        width: 100%;
        display: flex; /* Flexbox layout */
        justify-content: space-between; /* Separate "Student Records" and links */
        align-items: center; /* Align items vertically in the middle */
      }

      .navbar a {
        display: inline-block; /* Display links inline (horizontally) */
        color: #f2f2f2; /* Light gray text */
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd; /* Light gray background on hover */
        color: black; /* Black text on hover */
      }

      /* Content styling */
      .content {
        padding: 16px;
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 18px;
        text-align: left;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #333;
        color: white;
      }

      tr:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1 class="stud">Student Records</h1>
      <div>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/records/">Records</a>
        <a href="/contact/">Contact</a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <h1>Welcome to DevOps Module</h1>

      <!-- Student Records Table -->
      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Date of Birth</th>
        </tr>
        <tr>
          <td>{{ students.name }}</td>
          <td>{{ students.email }}</td>
          <td>{{ students.phone }}</td>
          <td>{{ students.address }}</td>
          <td>{{ students.dob }}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
