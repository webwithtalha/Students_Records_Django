<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Django App</title>
    <style>
      /* CSS for the navbar */
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        overflow: hidden;
        background-color: #333;
        position: sticky; /* Make the navbar stick to the top */
        top: 0;
        width: 100%;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2; /* Light gray text */
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd; /* Light gray background on hover */
        color: black; /* Black text on hover */
      }

      /* Content styling */
      .content {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/about/">Skills</a>
      <a href="/contact/">Contact</a>
    </div>

    <!-- Page Content -->
    <div class="content">
      <h1>Welcome to DevOps Module</h1>
      <p>This is my first Django app.</p>
    </div>
  </body>
</html>
